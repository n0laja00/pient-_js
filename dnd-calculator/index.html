<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dnd calculator</title>
        <link rel="stylesheet" href="css/tyylit.css">
        <meta name="author" content="Janne Lammela">
        <meta name="description" content="dnd calculator"> 
    </head>
    <body>
        <main>
            <div>

                <h2>How likely is the attack to hit?</h2>
                <p>This system is designed for d20.</p>
                <div>
                    <p>Allow critical hits and misses?</p>
                    <input type="radio" id="yes" name="crits" value="yes" checked>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="crits" value="no">
                    <label for="no">No</label><br>  
                </div>

                <div>
                    <label for="number_attacks">Number of Attacks</label>
                    <input type="number" id="number_attacks" name="number_attacks" value="1"></input>
                </div>

                <div>
                    <label for="mod">modifier:</label>
                    <input type="number" id="mod" name="mod" value="12"></input>
                </div>

                <div>
                    <label for="ac">Target AC/DC:</label>
                    <input type="number" id="ac" name="ac" value="22"></input>                    
                </div>

                <button onclick="calculateToHit()">Calculate</button>

                <div>
                    <table id="hitTable">
                        
                    </table>
                </div>
            </div>

            <div>
                <label for="dice">dice:</label>
                <input type="text" id="dice" name="dice"></input>
            </div>
            <button onclick="rollDice()">Roll</button>

        </main>
        <script src="js/base.js"></script>
    </body>
</html>
